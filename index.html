<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <!-- Preconnect for faster API calls -->
    <link rel="preconnect" href="https://convex.cloud" crossorigin />
    <link rel="dns-prefetch" href="https://convex.cloud" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Stack skills. Ship faster. A newsletter about building with AI. Learn AI-assisted writing techniques, prompt engineering, and content creation workflows."
    />
    <meta name="author" content="Charlie Deist" />
    <meta
      name="keywords"
      content="AI writing, prompt engineering, content creation, Claude, ChatGPT, AI skills, AI-assisted writing, cyborg writer"
    />
    <meta name="robots" content="index, follow" />

    <!-- Theme -->
    <meta name="theme-color" content="#faf8f5" />

    <!-- Open Graph -->
    <meta property="og:title" content="Skill Stack - AI Writing Skills for Content Creators" />
    <meta
      property="og:description"
      content="Stack skills. Ship faster. A newsletter about building with AI. Learn AI-assisted writing techniques, prompt engineering, and content creation workflows."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://skillstack.dev/" />
    <meta
      property="og:site_name"
      content="Skill Stack"
    />
    <meta
      property="og:image"
      content="https://skillstack.dev/images/og-default.png"
    />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:domain" content="skillstack.dev" />
    <meta property="twitter:url" content="https://skillstack.dev/" />
    <meta name="twitter:title" content="Skill Stack - AI Writing Skills for Content Creators" />
    <meta
      name="twitter:description"
      content="Stack skills. Ship faster. A newsletter about building with AI. Learn AI-assisted writing techniques, prompt engineering, and content creation workflows."
    />
    <meta
      name="twitter:image"
      content="https://skillstack.dev/images/og-default.png"
    />

    <!-- RSS Feeds -->
    <link
      rel="alternate"
      type="application/rss+xml"
      title="RSS Feed"
      href="/rss.xml"
    />
    <link
      rel="alternate"
      type="application/rss+xml"
      title="RSS Feed (Full Content)"
      href="/rss-full.xml"
    />

    <!-- LLM and AI Discovery -->
    <link rel="author" href="/llms.txt" />

    <!-- JSON-LD Structured Data for Homepage -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Skill Stack",
        "url": "https://skillstack.dev",
        "description": "Stack skills. Ship faster. A newsletter about building with AI. Learn AI-assisted writing techniques, prompt engineering, and content creation workflows.",
        "author": {
          "@type": "Person",
          "name": "Charlie Deist",
          "url": "https://x.com/chdeist"
        },
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://skillstack.dev/?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>

    <title>Skill Stack - AI Writing Skills for Content Creators</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
